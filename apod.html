<!DOCTYPE html>
<html>
  <head>
    <title>Kunst</title>
    <link rel="stylesheet" href="apod.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      }
      #particles-js {
      height: 100vh;
      margin-top: -50%;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="navbar">
        <a class="text"></a>
        <a class="text1" href="apod.html">APOD</a>
        <a class="text1" href="index.html">PLANETEN</a>
        <a class="text"></a>
      </div>
      <div class="apod_image">
          <div class="image" id="image"></div>
          <div class="overlay"></div>
          <div class="info" id="description"></div>
      </div>
    </div> 
    <div id="particles-js"></div>
  </body>
    <script>
      const imageInfo = document.getElementById('image');
      const descriptionInfo = document.getElementById('description');
       fetch("https://api.nasa.gov/planetary/apod?api_key=eRnBTrbeb9hUReu2tkLpomyDO9w5V26UEkq60Vzu")
         .then(response => {
           return response.json();
         })
         .then(data => {
           const imagedata = `<img src="${data.hdurl}" alt="${data.title}" style="max-width:100%; border-radius: 2%;">`;
           const infodata = `<span>${data.explanation}</span>`;
           imageInfo.innerHTML = imagedata;
           descriptionInfo.innerHTML = infodata
         })
         .catch(error => {
           console.error('Error fetching data:', error);
         });
    </script>
    <script src="particles/particles.js"></script> 
	  <script src="/particles/app.js"></script> 
    </div>
  </body>
</html>
